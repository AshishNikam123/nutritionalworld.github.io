<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <title> Contact Form </title>
        <link rel="stylesheet" href="constyle.css" />
        <link href="Mail.ico" rel="icon" type="image/x-icon"/>
    
        <script
          src="https://kit.fontawesome.com/64d58efce2.js"
          crossorigin="anonymous"
        ></script>
    </head>
    <header>
		<nav>
			<a href="Business.html">Home</a>
		</nav>
	</header>
    <body>
        <div class="container">
          <span class="big-circle"></span>
          <img src="img/shape.png" class="square" alt="" />
          <div class="form">
            <div class="contact-info">
              <h3 class="title"> Let's get in Touch!! </h3>
              <p class="text">
                   Visit our shop and become member of our small family 
              </p>
    
              <div class="info">
                <p> 101/AC Dange Chouk, Hinjawadi, Pune.</p>
                <p> www.nutritionalworld.co.in</p>
                <p> Mobile 9284939947</p>
            </div>
            </div>
    
            <div class="contact-form">
              <span class="circle one"></span>
              <span class="circle two"></span>
              
            <form action="index.html autocomplete="off">
            <h3 class="title"> Contact Us </h3>
              
                <div class="input-container">
                  <input type="text" name="name" class="input" />
                  <label for=""> Username </label>
                  <span> Username </span>
                </div>
                
                <div class="input-container">
                  <input type="email" name="email" class="input" />
                  <label for=""> Email </label>
                  <span> Email </span>
                </div>
                
                <div class="input-container">
                  <input type="tel" name="phone" class="input" />
                  <label for=""> Phone </label>
                  <span> Phone </span>
                </div>
                
                <div class="input-container textarea">
                  <textarea name="message" class="input"></textarea>
                  <label for=""> Message </label>
                  <span> Message </span>
                </div>
                
                <input type="submit" value="Send" class="btn" />
              </form>
            </div>
          </div>
        </div>
    
        <script src="contact.js"></script>
        <footer>
            <p>&copy; Nutritional World pvt ltd 2023.</p>
        </footer>
      </body>
</html>
